<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAINT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="contenedor-imagen">
            <img id="perfil" src="../img/perfil.jpg" alt="Imagen Zaint" />
            <div class="texto-superpuesto">
              <h1>ZAINT</h1>
              <p>
                Me llamo Santino Fontana, conocido artísticamente como “Zaint”.
                Soy un artísta independiente nacido en Buenos Aires, Argentina.
                Mi pasión por la música surgió desde muy jóven, y a los 13 años
                comencé a producir mis propias canciones.
              </p>
              <div class="contenedor-iconos">
                <a href="https://www.youtube.com/@ZaintOficial" target="_blank"
                  ><figure>
                    <img src="img/youtube.png" alt="Icono Yotube" /></figure
                ></a>
                <a
                  href="https://open.spotify.com/artist/0BnUiS7ldNOHgJDfMEjc8y?si=No9Qvq49RJ2-zYuQ6VO7SQ"
                  target="_blank"
                  ><figure>
                    <img src="img/spotify.png" alt="Icono Spotify" /></figure
                ></a>
                <a href="https://soundcloud.com/prodbyzaint" target="_blank"
                  ><figure>
                    <img
                      src="img/soundcloud.png"
                      alt="Icono Soundcloud"
                    /></figure
                ></a>
                <a href="https://www.instagram.com/santi_fontt/" target="_blank"
                  ><figure>
                    <img
                      src="img/instagram.png"
                      alt="Icono Instagram"
                    /></figure
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-2 mt-md-0 mb-md-0 mt-sm-4 mb-sm-4 d-flex flex-column gap-4"
        >
          <div class="fondo-tarjeta">
            <div class="contenedor-tarjeta">
              <span
                class="numero-tarjeta animar-texto"
                id="youtube-vistas-totales"
              ></span
              ><span class="d-block animar-texto">Visitas</span>
            </div>
          </div>

          <div class="fondo-tarjeta">
            <div class="contenedor-tarjeta">
              <span
                class="numero-tarjeta animar-texto"
                id="youtube-seguidores"
              ></span
              ><span class="d-block animar-texto">Seguidores</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 d-flex flex-column">
          <div class="contenedor-video-principal">
            <h2 class="animar-texto">Mi último hit</h2>
            <div class="contenedor-ultimo-video">
              <div class="contenedor-video" id="video1"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="contenedor-videos-secundarios">
          <h2 class="animar-texto">Más canciones</h2>
          <div class="contenedor-masVideos row gap-md-0 gap-sm-2">
            <div class="col-md-3 col-sm-12">
              <div class="contenedor-video" id="video2"></div>
            </div>
            <div class="col-md-3 col-sm-12">
              <div class="contenedor-video" id="video3"></div>
            </div>
            <div class="col-md-3 col-sm-12">
              <div class="contenedor-video" id="video4"></div>
            </div>
            <div class="col-md-3 col-sm-12">
              <div class="contenedor-video" id="video5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/loadAnimation.js"></script>
    <script src="js/youtube-api.js"></script>
    <script src="js/youtube-stats.js"></script>
  </body>
</html>
